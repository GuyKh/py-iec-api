[tool.poetry]
name = "iec-api"
version = "0.1.7"
description = "A Python wrapper for Israel Electric Company API"
authors = ["GuyKh"]
license = "MIT"
readme = "README.md"
maintainers = [
    "Guy Khmelnitsky <guykhmel@gmail.com>",
]
repository = "https://github.com/GuyKh/py-iec-api"
homepage = "https://pypi.org/project/iec-api/"
keywords = ["python", "poetry", "api", "iec", "israel", "electric"]

[tool.poetry.dependencies]
python = "^3.10"
mashumaro = "^3.12"
pyjwt = "^2.8.0"
requests = "^2.31.0"
pkce = "^1.0.3"

[tool.poetry.dev-dependencies]
pytest = "8.0.1"
pytest-cov = "^4.1.0"
ruff = "^0.2.0"
pre-commit = "^3.2.2"

[tool.pytest.ini_options]
testpaths = ["tests",]

[tool.coverage.run]
branch = true
omit = ["*/tests/*"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.coverage.html]
directory = "htmlcov"

[tool.ruff]
line-length = 120
lint.select = ["E", "F", "W", "I", "N"]
target-version = "py311"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
